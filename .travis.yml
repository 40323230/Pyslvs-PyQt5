# Travis-CI for Pyslvs-UI
language: python
os: linux
dist: xenial

git:
  depth: 1

jobs:
  include:
    - &linux
      python: "3.7"
      before_install:
        - python3 -m pip install pip -U
        - python3 -m pip install -r requirements.txt -U
      install:
        - make pack
        - python3 setup.py install

    - <<: *linux
      python: "3.8"
      addons:
        apt:
          update: true
          packages:
            - libhdf5-dev
      after_success:
        # PyPI deployment
        - if [[ "$TRAVIS_REPO_SLUG" == "KmolYuan/Pyslvs-UI" && -n "$TRAVIS_TAG" ]]; then
          python3 -m pip install twine;
          python3 setup.py bdist_wheel;
          python3 -m twine upload dist/*.whl --skip-existing;
          fi
      deploy:
        - &generic-deploy
          provider: releases
          overwrite: true
          token: $TRAVIS_TOKEN
          file_glob: true
          file: out/*.AppImage
          cleanup: false
          on:
            tags: true

    - &win
      os: windows
      # 'generic' will cause infinity loop
      language: shell
      env:
        - PYTHON=3.7.7
        - PY=37
        - COMPILER=mingw32
      before_install:
        # Install Python
        - choco install -y python --version ${PYTHON}
        - export PYDIR=/c/Python${PY}
        - export PATH=${PYDIR}:${PYDIR}/Scripts:${PATH}
        - sh ./pyslvs/platform/set_pycompiler.sh ${PYDIR} ${COMPILER}
        - python -m pip install pip setuptools -U
        - python --version
        - python -m pip --version
        - python -m pip install -r requirements.txt -U
        # Select Msys2
        - export PATH=/c/tools/msys64/mingw64/bin:/c/tools/msys64/usr/bin:${PATH}
        - export MAKE=mingw32-make
      install:
        - mingw32-make test-pack
        - python setup.py install
      before_cache:
        - ${msys2} pacman --sync --clean --noconfirm
      cache:
        directories:
          - ${HOME}/AppData/Local/Temp/chocolatey
          - /c/tools/msys64

    - <<: *win
      env:
        - PYTHON=3.8.0
        - PY=38
        - COMPILER=mingw32

    - <<: *win
      env:
        - PYTHON=3.7.0
        - PY=37
        - COMPILER=msvc

    - <<: *win
      env:
        - PYTHON=3.8.0
        - PY=38
        - COMPILER=msvc

    - &osx
      os: osx
      osx_image: xcode10
      language: generic
      env: PYTHON=3.7.0
      before_install:
        - brew update
        # Install pyenv
        - brew upgrade pyenv || true
        - ln -s /usr/local/bin/greadlink /usr/local/bin/readlink
        - export PATH=/Users/travis/.pyenv/shims:${PATH}
        # Install Python
        - env PYTHON_CONFIGURE_OPTS="--enable-shared" pyenv install ${PYTHON}
        - pyenv global ${PYTHON}
        - python3 -m pip install pip -U
        - pyenv rehash
        - python3 --version
        - python3 -m pip --version
        - python3 -m pip install -r requirements.txt -U
      install:
        - make test-pack
        - python3 setup.py install
        - pyenv rehash

    - <<: *osx
      env: PYTHON=3.8.0
      deploy:
        - <<: *generic-deploy
          file: dist/*.zip

script:
  - pyslvs test

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
